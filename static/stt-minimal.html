<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STT - Minimal Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            color: white;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }
        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            color: #333;
            margin: 20px 0;
        }
        .record-button {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            margin: 20px;
        }
        .record-button:hover {
            transform: scale(1.05);
        }
        .status {
            margin: 20px 0;
            font-size: 1.1rem;
        }
        .results {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            border-left: 4px solid #667eea;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé§ STT - Minimal Version</h1>
        <p>This is a simplified version to test basic functionality</p>
        
        <div class="card">
            <h2>Speech to Text Interface</h2>
            
            <div>
                <label for="language">Language:</label>
                <select id="language">
                    <option value="auto">Auto Detect</option>
                    <option value="en">English</option>
                    <option value="hi">Hindi</option>
                    <option value="gu">Gujarati</option>
                </select>
            </div>
            
            <button id="recordButton" class="record-button">üé§</button>
            <div id="status" class="status">Click microphone to start recording</div>
            
            <div id="results" class="results" style="display: none;">
                <h3>üìù Transcription Results</h3>
                <div id="transcriptionText">Your transcribed text will appear here...</div>
            </div>
        </div>
    </div>

    <script>
        console.log('üé§ STT Minimal interface loaded');
        
        const recordButton = document.getElementById('recordButton');
        const status = document.getElementById('status');
        const results = document.getElementById('results');
        const transcriptionText = document.getElementById('transcriptionText');
        
        let isRecording = false;
        let mediaRecorder;
        
        // Test backend connection
        async function testBackend() {
            try {
                const response = await fetch('http://localhost:8082/health');
                if (response.ok) {
                    const data = await response.json();
                    console.log('‚úÖ Backend connected:', data);
                    status.textContent = 'Backend connected! Click to record.';
                } else {
                    console.log('‚ö†Ô∏è Backend responded but with error');
                    status.textContent = 'Backend issues. Recording will work but no transcription.';
                }
            } catch (error) {
                console.log('‚ùå Backend not available:', error);
                status.textContent = 'Backend offline. Demo mode only.';
            }
        }
        
        // Recording function
        recordButton.addEventListener('click', async () => {
            if (!isRecording) {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    mediaRecorder = new MediaRecorder(stream);
                    
                    console.log('üé§ Starting recording...');
                    mediaRecorder.start();
                    isRecording = true;
                    
                    recordButton.textContent = '‚èπÔ∏è';
                    recordButton.style.background = 'linear-gradient(135deg, #ff3838, #ff1744)';
                    status.textContent = 'Recording... Click to stop';
                    
                    mediaRecorder.ondataavailable = (event) => {
                        console.log('üìä Audio data received:', event.data.size, 'bytes');
                    };
                    
                    mediaRecorder.onstop = () => {
                        console.log('‚èπÔ∏è Recording stopped');
                        stream.getTracks().forEach(track => track.stop());
                        
                        // Reset UI
                        isRecording = false;
                        recordButton.textContent = 'üé§';
                        recordButton.style.background = 'linear-gradient(135deg, #ff6b6b, #ee5a24)';
                        status.textContent = 'Processing...';
                        
                        // Show demo results
                        setTimeout(() => {
                            results.style.display = 'block';
                            transcriptionText.textContent = 'Demo transcription: "Hello, this is a test of the speech to text system. Recording functionality is working!"';
                            status.textContent = 'Ready to record again';
                        }, 1000);
                    };
                    
                } catch (error) {
                    console.error('‚ùå Microphone error:', error);
                    status.textContent = 'Microphone access denied: ' + error.message;
                }
            } else {
                console.log('‚èπÔ∏è Stopping recording...');
                mediaRecorder.stop();
            }
        });
        
        // Initialize
        window.onload = () => {
            console.log('üé§ Page loaded, testing backend...');
            testBackend();
        };
    </script>
</body>
</html>
